<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="section">
        <h1>Kick off</h1>
        <p>Our website is under construction. We're working hard to improve our website and we're ready to launch after.</p>

        <div class="time">
            <div class="days">
                <span id="days">0</span>
                <h3>Days</h3>
            </div>
            <div class="hours">
                <span id="hours">0</span>
                <h3>Hours</h3>
            </div>
            <div class="minutes">
                <span id="minutes">0</span>
                <h3>Minutes</h3>
            </div>
            <div class="seconds">
                <span id="seconds">5</span>
                <h3>Seconds</h3>
            </div>
        </div>
        <h2>Subscribe now to get the latest updates!</h2>
        <div class="info">
            <input type="email" placeholder="Enter your email!"><button>Notify me</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
